<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Blog</title>
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <link rel="stylesheet" href="./assets/CSS/form.css">
</head>

<body class="container light">

    <header class="header">
        <p class = "sun-moon"></p>
        <label class="switch">ðŸŒ“
            <input type="button" id="theme-switcher">
        </label>
    </header>

    <main>
        <div class="ball">
            <h1 class="ball-title">My First Blog</h1>
        </div>

        <div class="error">
        </div>

        <div class="form">
            <div class="card">
                <h2>Penny for your thoughts!</h2>
                <form method="POST">
                    <div class="input-group">
                        <label for="post-username">Username</label>
                        <input type="text" name="Username" id="post-username" placeholder="Username" />
                    </div>
                    <div class="input-group">
                        <label for="post-title">Title</label>
                        <input type="text" name="Title" id="post-title" placeholder="Title" />
                    </div>
                    <div class="input-group">
                        <label for="post-content">Content</label>
                        <textarea id="post-content" placeholder="Content"></textarea>
                    </div>
                    <div></div>
                    <button id="submit">Submit</button>
                </form>
            </div>
        </div>

    </main>

    <script src="./assets/js/logic.js"></script>
    
</body>

</html>
